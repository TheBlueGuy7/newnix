# USER
label {
  monitor =
  text =  $USER
  color = rgba(216, 222, 233, 0.80)
  outline_thickness = 2
  dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true
  font_size = 16
  font_family = $font
  position = 0, -240
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgba(0, 0, 0, 0)
  inner_color = rgba(255, 255, 255, 0.1)
  font_color = rgb(200, 200, 200)
  fade_on_empty = false
  placeholder_text = 󰌾  Enter password...
  hide_input = false
  check_color = rgba(0, 0, 0, 0)
  fail_color = rgb(255, 0, 0)
  fail_text = Failed to login.
  capslock_color = rgba(255, 255, 0, 1)
  position = 0, -300
  halign = center
  valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/Scripts/songdetail.sh)"
    color = rgba(147, 196, 255, 1)
    font_size = 12
    font_family = JetBrains Mono Nerd
    position = 0, 20
    halign = center
    valign = bottom
}

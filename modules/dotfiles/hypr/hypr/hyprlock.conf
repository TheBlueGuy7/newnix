# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = 0, -100
  halign = center
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] echo -e "$(date +"%d %B, %a.")"
  color = rgba(255, 255, 255, 100)
  font_size = 25
  font_family = $font
  position = 0, 250
  halign = center
  valign = center
}

